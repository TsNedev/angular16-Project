<div class="container">
    <form class="login" #form="ngForm" (ngSubmit)="onLogin(form)">
      <fieldset>
        <h2>Login Form</h2>
  
        <p class="field field-icon">
          <label for="email">
          </label>
          <input
            type="email"
            name="email"
            id="email"
            placeholder="john.doe@gmail.com"
            ngModel
            #inputEmail="ngModel"
            required
            
          />
        </p>
  
        <!-- {{ inputEmail.errors?.['required'] | json }} -->
        <ng-container *ngIf="inputEmail.touched">
          <p class="error" *ngIf="inputEmail.errors?.['required']">
            Email is required!
          </p>
          <p class="error" *ngIf="invalid">
            Email is not valid!
          </p>
        </ng-container>
  
        <p class="field field-icon">
          <label for="password"
            
          ></label>
          <input
            type="password"
            name="password"
            id="password"
            placeholder="******"
            ngModel
            #inputPassword="ngModel"
            required
            minlength="5"
          />
        </p>
  
        <ng-container *ngIf="inputPassword.touched">
          <p class="error" *ngIf="inputPassword.errors?.['required']">
            Password is required!
          </p>
          <p class="error" *ngIf="inputPassword.errors?.['minlength']">
            Password must be at least 5 characters!
          </p>
        </ng-container>
        <p class="error" *ngIf="error">
           No user wit this email !
        </p>
        <button
          [disabled]="form.invalid"
          [style]="{ backgroundColor: form.invalid ? 'grey' : 'rgb(1, 1, 1)' }"
        >
          Login
        </button>
  
        <p class="text-center">
          Have an account?
          <a routerLink="/auth/register">Register</a>
        </p>
      </fieldset>
    </form>
  </div>
