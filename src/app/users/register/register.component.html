<!-- homepage -->
<div class="container">
  <form class="register" #form="ngForm" (ngSubmit)="onRegister(form)">
    <fieldset>
      <h2>Registration Form</h2>

      <!-- username -->
      <p class="field field-icon">
        <label for="username"
          ><span><i class="fas fa-user"></i></span
        ></label>
        <input
          class="input-error"
          type="text"
          name="username"
          id="username"
          placeholder="Johny"
          ngModel
          #inputUsername="ngModel"
          minlength="4"
          required=true
        />
      </p>

      <p class="error" *ngIf="inputUsername.value.length==0 && inputUsername.touched" >
        Username is required!
      </p>

      <p class="error" *ngIf="inputUsername.value.length<4 && inputUsername.touched">
        Username must be at least 4 characters!
      </p>

      <!-- email -->
      <p class="field field-icon">
        <label for="email"
          ><span><i class="fas fa-envelope"></i></span
        ></label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="john.doe@gmail.com"
          ngModel
          #inputEmail="ngModel"
        />
      </p>

      <p class="error" >
        Email is required!
      </p>
      <p class="error" >
        Email exists!
      </p>

      <!-- telephone -->
      <p class="field field-icon">
        <label for="tel"
          ><span><i class="fas fa-phone"></i></span
        ></label>
        <select name="telepone" id="select-tel" class="tel">
          <option value="00359">+359</option>
        </select>
        <input
          type="text"
          name="telepone"
          id="tel"
          placeholder="885 888 888"
          ngModel
          #inputTelepone="ngModel"
        />
      </p>

      <!-- password -->
      <p class="field field-icon">
        <label for="password"
          ><span><i class="fas fa-lock"></i></span
        ></label>
        <input
          type="password"
          name="password"
          id="password"
          placeholder="******"
          ngModel
          #inputPassword="ngModel"
          
          minlength="5"
        />
      </p>
       <p class="error">
                  Password is required!
              </p>
              <p class="error">
                  Password must be at least 5 characters!
              </p> 

      <!-- rePassword -->
      <p class="field field-icon">
        <label for="rePassword"
          ><span><i class="fas fa-lock"></i></span
        ></label>
        <input
          type="password"
          name="rePassword"
          id="rePassword"
          placeholder="******"
          ngModel
          #inputRePassword="ngModel"
         
        
        />
      </p>

      <p class="error">Repeat Password does not match password!</p>

      <button>Create Account</button>

      <p class="text-center">
        Have an account?
        <a routerLink="/auth/login">Log In</a>
      </p>
    </fieldset>
  </form>
</div>
